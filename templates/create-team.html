{% extends 'base.html' %}

{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                {{ form.name.label }}{{ form.name() }}
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">{{ form.coachEmail.label }}{{ form.coachEmail() }}</div>
        </div>

        <div class="row">
            <div class="col-xs-6 pull-right">{{ form.submit }}</div>
        </div>
    </form>
{% endblock %}
