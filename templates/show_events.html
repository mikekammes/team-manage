{% extends 'base.html' %}

{% block content %}


    {% for event in events %}
        <div class="row event-row">
            {% if user %}
                <h2>Events for {{ user }}</h2>
            {% endif %}
            <div class="row">
                <div class="row">
                    <div class="col-xs-4"><h3>{{ event.name }}</h3></div>
                    <div class="col-xs-4 pull-right">
                        <h5>{{ event.description }}</h5>
                    </div>
                </div>
                <div class="col-xs-4">{{ event.location }}</div>
                <div class="col-xs-4 col-xs offset-1">{{ event.datetime }}</div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
